<!-- src/main/resources/templates/email/generic-template.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Email Template</title>
  <style th:inline="css">
    :root {
      --primary-color: #2196F3;
      --success-color: #4CAF50;
      --danger-color: #F44336;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }

    .content {
      background-color: #ffffff;
      padding: 30px;
      border: 1px solid #e0e0e0;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white !important;
      text-decoration: none;
      border-radius: 4px;
      margin: 20px 0;
    }

    .button-success {
      background-color: var(--success-color);
    }

    .button-danger {
      background-color: var(--danger-color);
    }

    .text-center {
      text-align: center;
    }

    .danger-text {
      color: var(--danger-color);
    }

    .success-text {
      color: var(--success-color);
    }

    .primary-text {
      color: var(--primary-color);
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #666666;
      font-size: 12px;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    .mt-3 {
      margin-top: 1rem;
    }

    @media only screen and (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>Guichet Unique des March√©s Publics (GUMP)</h1>
    <p th:if="${subtitle}" th:text="${subtitle}" class="mt-3">Default Subtitle</p>
  </div>

  <div class="content">
    <div th:if="${subtitle}" class="mb-3">
      <h2 th:text="${subtitle}">Hello!</h2>
    </div>

    <div th:text="${content}">
    </div>

    <div th:if="${buttonLink}" class="text-center">
      <a th:href="${buttonLink}"
         th:text="${buttonText}"
         th:class="${'button ' + (buttonStyle ?: '')}"
         target="_blank">
        Click Here
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>
      GUMP &copy; All rights reserved.
    </p>
  </div>
</div>
</body>
</html>
